name: Release application

on:
  push:

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  REGISTRY: europe-north1-docker.pkg.dev
  FRONTEND_REPOSITORY: my-repository
  BACKEND_REPOSITORY: todo-backend-repository
  FRONTEND_IMAGE: todo-app
  BACKEND_IMAGE: todo-backend
  SERVICE: project
  BRANCH: ${{ github.ref_name }}

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest
    environment: main-env

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: 'Authenticate'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Use gcloud CLI'
        run: gcloud info
        
      - run: gcloud --quiet auth configure-docker europe-north1-docker.pkg.dev

      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'
          
      - name : 'Form frontend image name'
        run: echo "FRONTEND_IMAGE_TAG=$REGISTRY/$PROJECT_ID/$FRONTEND_REPOSITORY/$FRONTEND_IMAGE:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV

      - name : 'Form backend image name'
        run: echo "BACKEND_IMAGE_TAG=$REGISTRY/$PROJECT_ID/$BACKEND_REPOSITORY/$BACKEND_IMAGE:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV


      - name: 'Build frontend'
        working-directory: ./todo-project/todo-app
        run: docker build --tag $FRONTEND_IMAGE_TAG .

      - name: 'Publish frontend'
        run: docker push $FRONTEND_IMAGE_TAG

      - name: 'Build backend'
        working-directory: ./todo-project/todo-backend
        run: docker build --tag $BACKEND_IMAGE_TAG .

      - name: 'Publish backend'
        run: docker push $BACKEND_IMAGE_TAG

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      - name: grep thing
        run: |
          kubectl get namespaces >> namespaces.txt
          if ! grep -q "project" namespaces.txt; then
            kubectl create namespace project
          fi
      

      - name: Deploy
        working-directory: ./todo-project
        run: |-
          kustomize edit set image TODO-PROJECT/FRONTEND-IMAGE=$FRONTEND_IMAGE_TAG
          kustomize edit set image TODO-PROJECT/BACKEND-IMAGE=$BACKEND_IMAGE_TAG
          kustomize build . | kubectl apply -f -
          kubectl rollout status deployment $SERVICE
          kubectl get services -o wide
