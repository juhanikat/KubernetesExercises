apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      securityContext:
        runAsUser: 0 # set to use root permissions to be able to write files
      volumes: # Define volume
      - name: shared-random-string
        emptyDir: {}
      #volumes:
      #- name: shared-pingpong-amount
      #  persistentVolumeClaim:
      #    claimName: ping-pong-amount-pvclaim
      containers:
      - name: string-generator
        image: juhanikat/log-output-string-generator:t
        volumeMounts:
        - name: shared-random-string
          mountPath: /usr/src/app/files
        #- name: shared-pingpong-amount
        #  mountPath: /usr/src/app/files
        env:
        - name: PORT
          value: "3000"
      - name: string-responder
        image: juhanikat/log-output-string-responder:e
        volumeMounts:
        - name: shared-random-string
          mountPath: /usr/src/app/files
        #- name: shared-pingpong-amount
        #  mountPath: /usr/src/app/files
        env:
        - name: PORT
          value: "3001"
