apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
      - name: shared-string
        emptyDir: {}
      containers:
      - name: string-generator
        image: juhanikat/log-output-string-generator:c
        volumeMounts:
        - name: shared-string
          mountPath: /usr/src/app/files
        env:
        - name: PORT
          value: "3000"
      - name: string-responder
        image: juhanikat/log-output-string-responder:d
        volumeMounts:
        - name: shared-string
          mountPath: /usr/src/app/files
        env:
        - name: PORT
          value: "3001"
