apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      securityContext:
        runAsUser: 0 # set to use root permissions to be able to write files
      volumes: # Define volume
      - name: shared-random-string
        emptyDir: {}
      - name: config-volume
        configMap:
          name: log-output-configmap
      #volumes:
      #- name: shared-pingpong-amount
      #  persistentVolumeClaim:
      #    claimName: ping-pong-amount-pvclaim
      containers:
      - name: string-generator
        image: juhanikat/log-output-string-generator:v
        volumeMounts:
        - name: shared-random-string
          mountPath: /usr/src/app/files
        - name: config-volume
          mountPath: "/usr/src/app/config"
          readOnly: true
        env:
        - name: PORT
          value: "3000"
        - name: MESSAGE
          valueFrom:
            configMapKeyRef:
              name: log-output-configmap
              key: MESSAGE
      - name: string-responder
        image: juhanikat/log-output-string-responder:f
        volumeMounts:
        - name: shared-random-string
          mountPath: /usr/src/app/files
        env:
        - name: PORT
          value: "3001"
